<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #reminderBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #reminderBtn:hover {
            background-color: #45a049;
        }
        #reminderMessage {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Event Reminder</h1>
        <form id="reminderForm">
            <div class="form-group">
                <label for="reminderName">Name:</label>
                <input type="text" id="reminderName" required>
            </div>
            <div class="form-group">
                <label for="reminderEmail">Email:</label>
                <input type="email" id="reminderEmail" required>
            </div>
            <div class="form-group">
                <label for="reminderDate">Reminder Date:</label>
                <input type="date" id="reminderDate" required>
            </div>
            <div class="form-group">
                <label for="reminderTime">Reminder Time:</label>
                <input type="time" id="reminderTime" required>
            </div>
            <button type="submit" id="reminderBtn">Set Reminder</button>
        </form>
        <p id="reminderMessage">Your reminder has been set!</p>
    </div>

    <script>
        document.getElementById('reminderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get user details and reminder time
            var name = document.getElementById('reminderName').value;
            var email = document.getElementById('reminderEmail').value;
            var reminderDate = document.getElementById('reminderDate').value;
            var reminderTime = document.getElementById('reminderTime').value;

            // You can add code here to handle sending reminder data to a server

            // Display the reminder confirmation message
            document.getElementById('reminderMessage').style.display = 'block';

            // Optionally, clear the form
            document.getElementById('reminderForm').reset();
        });
    </script>
</body>
</html>
