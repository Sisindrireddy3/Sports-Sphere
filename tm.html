<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Team Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}
.container {
    width: 80%;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin: 10px 0;
    padding: 10px;
    background-color: #e9e9e9;
    border-radius: 5px;
}

button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#leaderboard {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Fantasy Team Management</h1>
        <section id="team">
            <h2>Your Team</h2>
            <ul id="team-list">
               
            </ul>
        </section>
        <section id="transfers">
            <h2>Transfer Market</h2>
            <ul id="available-players">
               
            </ul>
        </section>
        <section id="lineup">
            <h2>Set Your Lineup</h2>
            <form id="lineup-form">
                
                <button type="submit">Save Lineup</button>
            </form>
        </section>
        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list">
                
            </ul>
        </section>
    </div>
    <script>
       
const team = ["Player 1", "Player 2", "Player 3"];
let availablePlayers = ["Player 4", "Player 5", "Player 6", "Player 7"];
const leaderboard = [
    { username: "User1", points: 120 },
    { username: "User2", points: 110 },
    { username: "User3", points: 100 },
];

document.addEventListener("DOMContentLoaded", () => {
    displayTeam();
    displayAvailablePlayers();
    displayLeaderboard();

   
    document.getElementById("lineup-form").addEventListener("submit", event => {
        event.preventDefault();
        alert("Lineup saved!");
    });
});

function displayTeam() {
    const teamList = document.getElementById("team-list");
    teamList.innerHTML = '';
    team.forEach(player => {
        const li = document.createElement("li");
        li.textContent = player;
        teamList.appendChild(li);
    });
}

function displayAvailablePlayers() {
    const availablePlayersList = document.getElementById("available-players");
    availablePlayersList.innerHTML = '';
    availablePlayers.forEach(player => {
        const li = document.createElement("li");
        li.textContent = player;
        li.addEventListener("click", () => addPlayerToTeam(player));
        availablePlayersList.appendChild(li);
    });
}

function addPlayerToTeam(player) {
    team.push(player);
    displayTeam();

    availablePlayers = availablePlayers.filter(p => p !== player);
    displayAvailablePlayers();
}

function displayLeaderboard() {
    const leaderboardList = document.getElementById("leaderboard-list");
    leaderboardList.innerHTML = '';
    leaderboard.sort((a, b) => b.points - a.points).forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.username}: ${entry.points} points`;
        leaderboardList.appendChild(li);
    });
}

    </script>
</body>
</html>
